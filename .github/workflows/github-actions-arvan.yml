# Script environment variables
env:
    DOCKER_IMAGE_NAME: iplocator
    DOCKER_REGISTRY: docker.io/devotem
name: Build and Push Docker Image
  
# Triggers
on:
    workflow_dispatch:
    push:
        branches:
            - main
  
jobs:
    build-and-push-landing-page:
      name: Build and Push Docker Image
      runs-on: self-hosted
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: Login to docker
          run: |
                docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

        - name: Set outputs
          id: vars
          run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        - name: Check outputs
          run: echo ${{ steps.vars.outputs.sha_short }}

        - name: Docker build and push
          run: |
                docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }} . &&\
                docker push ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
        
        - name: Update ip-locator.yml with new image tag
          run: |
              sed -i "s|image:.*|image: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}|" ip-locator.yml
              cat ip-locator.yml

        - name: Copy manifest to master and apply
          run: |
              ansible-playbook -i ${{ secrets.K8S_MASTER_IP }}, applyplay.yml --user ${{ secrets.K8S_USER }}